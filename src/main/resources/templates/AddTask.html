<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <style>
    .card-header h4{
      text-align: center;
      padding: 10px;
      background-color: #3c3cc6;
      color: #f8f9fa;
    }
    .container{
      border-radius: 5px;
    }
#mainIcon{
margin-right: 20px;
}
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Task Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/add-completed-task">Add Completed Task</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/add-completed-task">My Task</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="card-header container mt-4 ">
  <div class=" row justify-content-center">
    <div  class="col-md-6 ">
      <div  class="card">
        <div class="card-header">
          <h4><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" id="mainIcon" class="bi bi-bag-plus-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zM8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5V8z"/>
          </svg>Add Task</h4>
        </div>
        <div class="card-body">
          <form id="registration-form"  th:action="@{/AddTask}" method="post">
            <div class="form-group">
              <i class="bi bi-pen-fill"></i>
              <label >Title</label>
              <input type="text" class="form-control" placeholder="Enter the Title " id="title" name="title" required>
            </div>
            <div class="form-group">
              <i class="bi bi-journal-bookmark-fill"></i>
              <label >TasK desception</label>
              <textarea class="form-control"  id="taskdesception" name="taskdesception" rows="3" placeholder="Enter the Desception" required th:min="30"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
